<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>História Interativa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .story-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-top: 20px;
        }
        .question h2 {
            font-size: 18px;
        }
        .options {
            margin: 10px 0;
        }
        .options label {
            display: block;
            margin: 5px 0;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <h1>Aventura Interativa</h1>

        <!-- História e Pergunta 1 -->
        <div id="story-part">
            <p id="story-text">Você está em uma floresta misteriosa. De repente, você encontra uma bifurcação no caminho. Para onde você quer ir?</p>
            <div class="question">
                <h2>Escolha uma direção:</h2>
                <div class="options">
                    <label><input type="radio" name="q1" value="a"> Seguir para a esquerda</label>
                    <label><input type="radio" name="q1" value="b"> Seguir para a direita</label>
                </div>
                <button class="submit-btn" onclick="nextPart()">Próxima</button>
            </div>
        </div>

        <!-- História e Pergunta 2 -->
        <div id="story-part-2" style="display:none;">
            <p id="story-text-2"></p>
            <div class="question">
                <h2>Escolha uma ação:</h2>
                <div class="options">
                    <label><input type="radio" name="q2" value="a"> Explorar a caverna</label>
                    <label><input type="radio" name="q2" value="b"> Continuar pelo caminho</label>
                </div>
                <button class="submit-btn" onclick="endStory()">Concluir</button>
            </div>
        </div>

        <!-- Resultado -->
        <div id="result" style="display:none;">
            <p id="result-text"></p>
        </div>
    </div>

    <script>
        function nextPart() {
            const choice = document.querySelector('input[name="q1"]:checked');
            if (choice) {
                document.getElementById('story-part').style.display = 'none';
                document.getElementById('story-part-2').style.display = 'block';

                const storyText2 = document.getElementById('story-text-2');
                if (choice.value === 'a') {
                    storyText2.textContent = 'Você segue para a esquerda e encontra uma caverna. O que você faz a seguir?';
                } else {
                    storyText2.textContent = 'Você segue para a direita e continua pela trilha. O que você faz a seguir?';
                }
            } else {
                alert('Por favor, selecione uma opção.');
            }
        }

        function endStory() {
            const choice = document.querySelector('input[name="q2"]:checked');
            const resultText = document.getElementById('result-text');
            if (choice) {
                document.getElementById('story-part-2').style.display = 'none';
                document.getElementById('result').style.display = 'block';

                if (choice.value === 'a') {
                    resultText.textContent = 'Você explora a caverna e encontra um tesouro escondido. Parabéns, você encontrou o tesouro!';
                } else {
                    resultText.textContent = 'Você continua pelo caminho e encontra uma saída segura da floresta. Você conseguiu!';
                }
            } else {
                alert('Por favor, selecione uma opção.');
            }
        }
    </script>
</body>
</html>
