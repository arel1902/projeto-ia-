<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .questionnaire {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .question h2 {
            font-size: 18px;
        }
        .options {
            margin: 10px 0;
        }
        .options label {
            display: block;
            margin: 5px 0;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="questionnaire">
        <h1>Questionário de Conhecimentos</h1>
        
        <!-- Pergunta 1 -->
        <div class="question">
            <h2>1. Qual é a capital do Brasil?</h2>
            <div class="options">
                <label><input type="radio" name="q1" value="a"> São Paulo</label>
                <label><input type="radio" name="q1" value="b"> Brasília</label>
                <label><input type="radio" name="q1" value="c"> Rio de Janeiro</label>
                <label><input type="radio" name="q1" value="d"> Salvador</label>
            </div>
        </div>
        
        <!-- Pergunta 2 -->
        <div class="question">
            <h2>2. Qual é o maior planeta do sistema solar?</h2>
            <div class="options">
                <label><input type="radio" name="q2" value="a"> Terra</label>
                <label><input type="radio" name="q2" value="b"> Marte</label>
                <label><input type="radio" name="q2" value="c"> Júpiter</label>
                <label><input type="radio" name="q2" value="d"> Saturno</label>
            </div>
        </div>

        <button class="submit-btn" onclick="submitQuiz()">Enviar Respostas</button>
    </div>

    <script>
        function submitQuiz() {
            const answers = {
                q1: 'b', // Resposta correta para a Pergunta 1
                q2: 'c'  // Resposta correta para a Pergunta 2
            };

            let score = 0;
            for (let question in answers) {
                const selectedOption = document.querySelector(`input[name="${question}"]:checked`);
                if (selectedOption && selectedOption.value === answers[question]) {
                    score++;
                }
            }

            alert(`Você acertou ${score} de ${Object.keys(answers).length} questões.`);
        }
    </script>
</body>
</html>
